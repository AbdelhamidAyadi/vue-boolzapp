<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./asset/css/style.css">
    <title>Boolzapp</title>
</head>

<body>


    <div id="root">
        <div class="body d-flex align-items-center">
            <div class="container">
                <div class="row h-100">
                    <div class="col-4">
                        <div class="user_part d-flex align-items-center justify-content-between ">
                            <div class="d-flex align-items-center user_picture  ">
                                <img src="./asset/img/avatar_io.jpg" class="rounded-circle" alt="user profile picture">
                                <p class="m-0">Sofia</p>
                            </div>
                            <div>
                                <i class="fa-solid fa-circle-notch px-2"></i>
                                <i class="fa-solid fa-message px-2"></i>
                                <i class="fa-solid fa-ellipsis-vertical px-2"></i>

                            </div>
                        </div>

                        <div class="notification_part">
                            <div class="notification_bell_part">
                                <i class="fa-solid fa-bell-slash"></i>
                            </div>
                            <div class="notification_text_part">
                                <p>Ricevi notifiche di nuovi messaggi</p>
                                <p>Attiva notifiche desktop</p>
                            </div>
                        </div>

                        <div class="search_part">
                            <label><i class="fa-solid fa-magnifying-glass"></i></label>
                            <input type="text" placeholder="Cerca o inizia una nuova chat" name="search" id="">
                        </div>




                        <div class="contacts_part_container">
                            <div v-for="(element, index) in contacts" >
                                <div class="contacts_part" @click="currentChat(index)">
    
                                    <div class="contacts_picture_part">
                                        <img v-bind:src=`./asset/img/avatar${element.avatar}.jpg` class="rounded-circle "
                                            alt="user profile picture">
                                    </div>
                                    <div class="contacts_text_part">
                                        <div>
                                            <p>{{element.name}}</p>
                                            <p>Ultimo messaggio inviato</p>
                                        </div>
                                        <div>
                                            12:00
                                        </div>
                                    </div>
    
    
                                </div>
                            </div>
                        </div>





                    </div>
                    <div class="col-8">
                        <div class="h-100">
                            <div class="chat_top_part">

                                <div class="chat_picture_part">
                                    <img v-bind:src=`./asset/img/avatar${contacts[currentChatIndex].avatar}.jpg` class="rounded-circle "
                                        alt="user profile picture">
                                </div>
                                <div class="chat_top_text_part">
                                    <div>
                                        <p>{{contacts[currentChatIndex].name}}</p>
                                        <p>Ultimo accesso oggi alle 12:00</p>
                                    </div>
                                    <div>
                                        <i class="fa-solid fa-magnifying-glass"></i>
                                        <i class="fa-solid fa-paperclip"></i>
                                        <i class="fa-solid fa-ellipsis-vertical"></i>
                                    </div>
                                </div>


                            </div>
                            
                                <div class="chat_middle_part">
                                    <div v-for="(element, index) in contacts[currentChatIndex].messages">
                                        <div v-bind:class="(contacts[currentChatIndex].messages[index].status == 'sent') ? 'sent' : 'received' ">
                                            <div>
                                                <div>{{contacts[currentChatIndex].messages[index].message}}</div>
                                                <div>{{contacts[currentChatIndex].messages[index].date}}</div>
                                            </div>
                                        </div>
                                    </div>
    
                                </div>
                            
                            <div class="chat_bottom_part">
                                <i class="fa-regular fa-face-smile"></i>
                                <input type="text" placeholder="Scrivi un messaggio"  @keyup.enter="newMessageF" v-model="newMessage">
                                <i class="fa-solid fa-microphone"></i>
                            </div>
                        </div>

                    </div>

                </div>
            </div>
        </div>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="./asset/js/main.js"></script>
</body>

</html>
